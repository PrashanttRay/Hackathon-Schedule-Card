<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackathon Schedule Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1 class="title">Hackathon Schedule</h1>

    <div class="schedule-card upcoming">
      <h2 class="event-name">Opening Ceremony</h2>
      <div class="event-details">
        <p><strong>Time:</strong> 10:00 AM – 11:30 AM</p>
        <p><strong>Location:</strong> Room 201, Block A</p>
      </div>
      <span class="status">Upcoming</span>
    </div>

    <div class="schedule-card ongoing">
      <h2 class="event-name">Coding Round 1</h2>
      <div class="event-details">
        <p><strong>Time:</strong> 12:00 PM – 2:00 PM</p>
        <p><strong>Location:</strong> Innovation Lab</p>
      </div>
      <span class="status">Ongoing</span>
    </div>

    <div class="schedule-card completed">
      <h2 class="event-name">Team Registration</h2>
      <div class="event-details">
        <p><strong>Time:</strong> 9:00 AM – 9:45 AM</p>
        <p><strong>Location:</strong> Auditorium Hall</p>
      </div>
      <span class="status">Completed</span>
    </div>

  </div>

</body>
</html>
